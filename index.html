<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tile {
            width: 80px;
            height: 80px;
            background-color: #ccc0b3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            border-radius: 10px;
            font-weight: bold;
            color: #fff;
        }

        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }

        /* Smaller screen adjustments */
        @media (max-width: 600px) {
            .game-container {
                width: 300px;
                height: 300px;
            }

            .tile {
                font-size: 24px;
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameBoard"></div>
    <script src="game.js"></script>
</body>
</html>
